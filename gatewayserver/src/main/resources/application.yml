server:
  port: 8072

spring:
  application:
    name: gatewayserver
  config:
    import: "${SPRING_CLOUD_CONFIG_URL:optional:configserver:http://localhost:8071/}"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    gateway:
      access: unrestricted
  info:
    env:
      enabled: true

info:
  app:
    name: "gatwayserver"
    description: "EasyBank Gateway Server Application"
    version: "1.0.0"

logging:
  level:
    hieunv:
      dev:
        gatewayserver: DEBUG