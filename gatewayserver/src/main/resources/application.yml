server:
  port: 8072

spring:
  application:
    name: gatewayserver
  config:
    import: "${SPRING_CLOUD_CONFIG_URL:optional:configserver:http://localhost:8071/}"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 2s
  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      timeout: 1s
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "${OAUTH2_RESOURCE_SERVER_JWT_URI:http://localhost:8015/realms/easybank/protocol/openid-connect/certs}"

info:
  app:
    name: "gatwayserver"
    description: "EasyBank Gateway Server Application"
    version: "1.0.0"

logging:
  level:
    hieunv.dev.gatewayserver: DEBUG
    org.springframework.security: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 2
        failureRateThreshold: 50
        waitDurationInOpenState: 10000