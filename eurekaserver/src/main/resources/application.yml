spring:
  application:
    name: eurekaserver
  config:
    import: "${SPRING_CLOUD_CONFIG_URL:optional:configserver:http://localhost:8071/}"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true