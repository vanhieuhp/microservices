name: "microservices"

services:
  configserver:
    image: configserver:1.0
    container_name: configserver
    ports:
      - "8071:8071"
    environment:
      SPRING_PROFILES_ACTIVE: "git"
      OTEL_SERVICE_NAME: "configserver"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservices-configserver-config

  eurekaserver:
    image: eurekaserver:1.0
    container_name: eurekaserver
    ports:
      - "8761:8761"
    environment:
      SPRING_APPLICATION_NAME: "eurekaserver"
      OTEL_SERVICE_NAME: "eurekaserver"
    healthcheck:
      test: "curl --fail --silent localhost:8761/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservices-eureka-config
    depends_on:
      configserver:
        condition: service_healthy

  accounts:
    image: accounts:1.0
    container_name: accounts
    ports:
      - "8001:8001"
    environment:
      DB_NAME: accounts
      SPRING_APPLICATION_NAME: "accounts"
      OTEL_SERVICE_NAME: "accounts"
    healthcheck:
      test: "curl --fail --silent localhost:8001/api/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservices-service-config

  cards:
    image: cards:1.0
    container_name: cards
    ports:
      - "8002:8002"
    environment:
      DB_NAME: cards
      SPRING_APPLICATION_NAME: "cards"
      OTEL_SERVICE_NAME: "cards"
    healthcheck:
      test: "curl --fail --silent localhost:8002/api/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservices-service-config

  loans:
    image: loans:1.0
    container_name: loans
    ports:
      - "8003:8003"
    environment:
      DB_NAME: loans
      SPRING_APPLICATION_NAME: "loans"
      OTEL_SERVICE_NAME: "loans"
    healthcheck:
      test: "curl --fail --silent localhost:8003/api/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservices-service-config

  gatewayserver:
    image: gatewayserver:1.0
    container_name: gatewayserver
    ports:
      - "8072:8072"
    environment:
      SPRING_APPLICATION_NAME: "gatewayserver"
      OTEL_SERVICE_NAME: "gatewayserver"
    healthcheck:
      test: "curl --fail --silent localhost:8072/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
      accounts:
        condition: service_healthy
      loans:
        condition: service_healthy
      cards:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservices-gateway-config

networks:
  network1:
    name: docker_network
    external: true